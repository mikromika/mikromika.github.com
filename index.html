---
layout: default
title: Mikromike's index page

---

        {% for post in site.posts %}
        <div class="post">
        <a href="{{ post.url }}"<h2>{{ post.title }} </h2></a><br>
        <ul class="metadata">
          <li class="date"> {{ post.date | date_to_string }} </li>
          <li class="tags">
                {% for tag in post.tags %}
                <span class="label label-primary">{{ tag }}</span>
                {% endfor %}
              </li>
          </ul>
        </div>

{% endfor %}
